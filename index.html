<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Andrei Filippov (Droid-An)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <h1>Andrei's Cinema</h1>
    <h2 id="errorMessage"></h1>
    <h2 id="loadingMessage"></h2>
    <header id="header">
      <select name="shows" id="show-select"></select>
      <select name="episodes" id="episodes-select">
        <option value="1111">All episodes</option>
      </select>
      <input type="search" id="input" />
      <h2 id="episodesNumber"></h2>
    </header>

    <main id="main"></main>
<!-- Episode template -->
    <template id="episode-card">
      <article>
        <h3>Episode title</h3>
        <img src="" />
        <summary>Summary</summary>
      </article>
    </template>
<!-- Show template -->
    <template id="show-card">
      <article>
        <h3 class = "showTitle">Show title</h3>
        <img src="" />
        <summary>Summary</summary>
        <div class = "info">
          <a id = "score">Score:</a>
          <a id = "genre">Genre:</a>
          <a id = "status">Status:</a>
          <a id = "runtime">Runtime:</a>
        </div>
      </article>
    </template>
    <footer>
      Data has (originally) come from
      <a href="https://www.tvmaze.com/" target="_blank">TVMaze.com</a>
    </footer>

    <!-- Loads YOUR javascript code -->
    <script src="script.js" defer></script>
  </body>
</html>
