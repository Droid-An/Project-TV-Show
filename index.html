<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Andrei Filippov (Droid-An)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <h1 id="head">Andrei's Cinema</h1>
    <h2 id="errorMessage"></h1>
    <h2 id="loadingMessage"></h2>
    <header id="header">
      <select name="shows" id="show-select">
        <option value="all">All Shows</option>
      </select>
      
      <select name="episodes" id="episodes-select">
        <option value="1111">All episodes</option>
      </select>
      <input type="search" id="input" />
      <h2 id="OccurrenceOfAValue"></h2>
    </header>

    <main id="main"></main>
<!-- Episode template -->
    <template id="episode-card">
      <article class = "episodeCard">
        <h3 class = "episodeTitle">Episode title</h3>
        <img class = "episodeImage" src="" />
        <summary class = "episodeSummary">Summary</summary>
      </article>
    </template>
<!-- Show template -->
    <template id="show-card">
      <article class = "showCard">
        <h2 class = "showTitle">Show title</h2>
        <div class = "cardContent">
          <img class = "showImage" src="" />
          <summary class = "showSummary">Summary</summary>
          <div class = "info">
            <a class = "score">Score:</a>
            <a class = "genre">Genre:</a>
            <a class = "status">Status:</a>
            <a class = "runtime">Runtime:</a>
          </div>
        </div>
      </article>
    </template>
    <footer>
      Data has (originally) come from
      <a href="https://www.tvmaze.com/" target="_blank">TVMaze.com</a>
    </footer>

    <!-- Loads YOUR javascript code -->
    <script src="script.js" defer></script>
  </body>
</html>
